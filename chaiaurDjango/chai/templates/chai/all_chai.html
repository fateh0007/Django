{% extends "layout.html" %}

{% block title %}
Chai Page
{% endblock %}

{% block content %}

<h1 class="bg-orange-500 text-3xl text-center py-2">all chai!</h1>

<div class="max-w-7xl mx-auto p-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        {% for chai in chais %}
        <div class="bg-gray-700 rounded-lg overflow-hidden shadow-lg">
            <img
                src="{{ chai.image.url }}"
                alt="{{ chai.name }}"
                class="w-full h-48 object-cover"
            >
            <div class="p-4">
                <h3 class="text-2xl font-bold text-white mb-2">
                    {{ chai.name }}
                </h3>
                <a href="{% url 'chai_detail' chai.id %}">
                <button
                    class="w-full px-4 py-2 text-sm font-medium rounded-md
                           text-white bg-orange-600 hover:bg-orange-700">
                    {{ chai.type }} - {{ chai.id }}
                </button>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
